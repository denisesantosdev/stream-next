<p-button (onClick)="toggleSearchBox()" icon="pi pi-search" />

<p-dialog
  header="Search Movies"
  [modal]="true"
  [(visible)]="isSearchBoxOpen"
  [style]="{ width: '90vw', height: '60vh', maxWidth: '700px' }"
  ><p-autoComplete
  [(ngModel)]="selectedItem"
  [suggestions]="suggestions"
  (completeMethod)="search($event)"
  (onSelect)="onSelect($event)"
  optionLabel="title"
  placeholder="Interstellar"
/></p-dialog
>
