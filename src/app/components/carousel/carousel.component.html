<section class="carousel-wrapper">
  <p-carousel
    [value]="movies"
    [numVisible]="5"
    [numScroll]="5"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
    class="carousel"
  >
    <ng-template pTemplate="header">
      <div class="carousel__header">
        <i class="pi pi-{{carouselIcon}}"></i>
        <h2>{{ carouselTitle }}</h2>
      </div>
    </ng-template>

    <ng-template let-movie pTemplate="item">
      <div class="carousel__item">
        <div>
          <img
            src="https://dummyimage.com/150x210.jpg"
            alt=""
            class="carousel__item__image"
          />
          <p-button
            class="carousel__item__icon"
            [outlined]="true"
            icon="pi pi-heart"
          ></p-button>
        </div>
        <div class="carousel__item__info">
          <div>
            <h3 title="{{ movie.title }}">{{ movie.title }}</h3>
            <span>{{ movie.releaseYear }} | {{ movie.runtime }}min</span>
          </div>
          <span>{{ movie.genre }}</span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</section>
